<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat LAN</title>
</head>
<body>
    <div class="background">
        <header id="header">
            <h1>Chat local 💬</h1>
            <div id="user">
                <span id="color">■</span>
                <h2 id="name-user">Nome do usuário</h2>
                <button id="change-user" onclick="changeName()">📝</button>
            </div>
        </header>

        <section id="site">
            <div id="chat-log">
                <div class="chat">
                    <div class="name-user-chat">Teste</div>
                    <div class="chat-text">Uma mensagem de teste</div>
                </div>
                <div class="chat chat-self">
                    <div class="chat-text">Uma outra mensagem de teste</div>
                </div>

            </div>
        </section>

        <section id="input">
            <input id="input-text" type="text" onkeydown="sendChat(true)">
            <button id="send-text" onclick="sendChat(false)">Enviar</button>
        </section>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
